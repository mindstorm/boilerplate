<ion-view view-title="cordova | Device">

    <ion-content padding="true" scroll="false">

        <div class="row">
            <div class="col">
                <h3>Output</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="list">
                    <div class="item" ng-repeat="(key, value) in items">
                        {{key}}<span class="item-note">{{value}}</span>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>

</ion-view>
