<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
           <!--
            <ion-nav-back-button>
            </ion-nav-back-button>
            -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="$exposeAside.active">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Test Cases</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-icon-left" ui-sref="app.home" nav-direction="back">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <div class="item item-divider">
                    Cordova Plugins
                </div>
                <ion-item class="item-icon-left" ui-sref="app.cordova.device" nav-direction="forward">
                    <i class="icon ion-ipad"></i> Device
                </ion-item>
                <ion-item class="item-icon-left" ui-sref="app.cordova.inappbrowser" nav-direction="forward">
                    <i class="icon ion-ios-browsers"></i> InAppBrowser
                </ion-item>
                <ion-item class="item-icon-left" ui-sref="app.cordova.statusbar" nav-direction="forward">
                    <i class="icon ion-ios-more"></i> StatusBar
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
