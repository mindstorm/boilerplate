<ion-view view-title="InAppBrowser">
    <ion-content padding="true">

        <div>
            <h2>Options</h2>

            <div class="row">
                <div class="col">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Content
                        </div>
                        <select ng-model="contentType" ng-options="contentType.name for contentType in contentTypeData" ng-change="updateContentType(contentType)">
                        </select>
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Target
                        </div>
                        <select ng-model="target" ng-options="target.name for target in targetData" ng-change="updateTarget(target)">
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <a href="#" target="_system" class="button button-block" ng-click="open($event)">OPEN</a>
                </div>
            </div>

        </div>
